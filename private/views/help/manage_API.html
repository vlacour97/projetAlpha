<h1>Modification de l’API</h1>
<p>Lors de l’installation, vous avez rentré des informations concernant l’API. C’est sur cette page que vous allez pouvoir les modifier. On y retrouve tout naturellement les informations comme le nom du site, les mots-clés, l’e-mail de maintenance, etc.</p>
