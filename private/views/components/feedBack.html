<div class="modal fade" id="feedBackModal" tabindex="-1" role="dialog" aria-labelledby="feedBackModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{title}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="feedBack-object">{object-lbl} :</label>
                        <input type="text" class="form-control" name="feedBack-object" id="feedBack-object">
                    </div>
                    <div class="form-group">
                        <label for="feedBack-message">{message-lbl} :</label>
                        <textarea rows="5" class="form-control" name="feedBack-message" id="feedBack-message"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{close}</button>
                <button type="button" class="btn btn-primary" id="sendFeedBack">{send}</button>
            </div>
        </div>
    </div>
</div>

<button class="btnFeedBack" type="button" data-toggle="modal" data-target="#feedBackModal">
    <i class="fa fa-comment"></i>
</button>

<script>
    var feedbackMessage = "{message}"
</script>
