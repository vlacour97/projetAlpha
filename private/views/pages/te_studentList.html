<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main id="content" class="content" role="main">
        <ol class="breadcrumb">
            <li>{chemin1}</li>
            <li class="active">{name}</li>
        </ol>
        {btn_infos}
        <h1 class="page-title"><span class="fw-semi-bold">{name}</span></h1>
        <section class="widget">
            <header>

            </header>
            <div class="widget-body">

                <div class="mt">
                    <table id="students-table-te" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>{table/titleID}</th>
                            <th>{table/titleEtud}</th>
                            <th class="no-sort hidden-xs">{table/titleTut}</th>
                            <th class="no-sort text-center">{table/titleStatut}</th>
                            <th class="hidden-xs no-sort">{table/titleDate}</th>
                            <th class="no-sort">{table/titleAction}</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>


<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ModalLabel"></h4>
            </div>
            <div class="modal-body text-center">

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script>
    var modalText = new Object();
    modalText.student = "{modal/student}";
    modalText.user = "{modal/user}";
    var message = new Object();
    message.refreshSuccess = "{message/refreshSuccess}"
</script>
