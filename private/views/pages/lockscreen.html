<body class="login-page">

<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    {site-name}
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3 align="center">{name}</h3>
                    </header>
                    <div class="widget-body">

                        <form class="login-form mt-lg" method="post">
                            <div class="form-group text-center">
                                <img src="{img-user}" alt="profile" class="img-circle" align="center" width="38px" height ="38px">
                            </div>
                            <div class="form-group" style="text-align:center;">
                                <h4 class="">
                                    {username}
                                </h4>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="pswd" name="password" type="password" placeholder="{pwdLbl}">
                            </div>

                            <div class="row" style="margin-top:10px;">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="clearfix">
                                        <div class="clearfix">
                                            <div class="btn-toolbar pull-right">
                                                <button class="btn btn-inverse btn-sm" id="submit">{btnConnection}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-sm-pull-6">
                                    <a class="mr-n-lg" href="{logout_link}">{otherClient}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        {site-year} &copy; {site-name} - {site-copyright}
    </footer>
</div>
