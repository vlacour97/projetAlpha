<main id="content" class="content" role="main">
    <ol class="breadcrumb">
        <li>{previous}</li>
        <li class="active">{name}</li>
    </ol>
    <div class="pull-right"><a class="btn btn-default" target="_blank" href="?nav=students/survey_pdf&id={student-id}"><i class="fa fa-file-pdf-o"></i> {btn-generate-pdf}</a></div>
    <h1 class="page-title"><span class="fw-semi-bold">{name}</span></h1>
    <section class="row bg-white">
        <table class="table border-survey">
            <colgroup>
                <col class="col-md-2">
                <col class="col-md-8">
                <col class="col-md-2">
            </colgroup>
            <tbody>
            <tr>
                <td class="text-center"> <h5> <span class="fw-semi-bold">{table/attr1}</span></h5></td>
                <td></td>
                <td class="text-center"><h5> <span class="fw-semi-bold">{table/attr2}</span></h5>  </td>
            </tr>
            {survey_datas}
            </tbody>
            <tfoot>
            <tr>
                <th colspan="2"><h4 class="mt-n text-right fw-semi-bold">{table/total} :</h4></th>
                <th><h4 class="mt-n"><span class="fw-semi-bold">{mark} </span>/20</h4></th>
            </tr>
            </tfoot>
        </table>
        <div class="col-md-12 text-center mt-n mb-lg">
            <a href="?nav=students/student_list" class="btn btn-default">{btnComeBack}</a>
        </div>
    </section>
</main>
