<body class="login-page">

<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    {name}
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3 align="center">{name}</h3>
                    </header>
                    <div class="widget-body">
                        <div class="col-sm-12 text-center mb-n">
                            <h4>{description}</h4>
                        </div>

                        <form class="login-form mt-lg" method="post">
                            <input type="hidden" name="{id_name}" value="{id_val}">
                            <div class="form-group text-center">
                                <label for="pwd">{pwdLbl}</label>
                                <input class="form-control text-center" id="pwd" name="pwd"  type="password" placeholder="{pwdLbl}">
                            </div>
                            <div class="form-group text-center">
                                <label for="pwdConf">{pwdVerifLbl}</label>
                                <input class="form-control text-center" id="pwdConf" name="pwdVerif" type="password" placeholder="{pwdLbl}">
                            </div>

                            <div class=" text-center">
                                <button class="btn btn-inverse btn-sm" type="submit" id="submit">{btnSubmit}</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer col-md-12">
        {site-year} &copy; {site-name} - {site-copyright}
    </footer>
</div>
