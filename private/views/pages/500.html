<!DOCTYPE html>
<html>

    <link href="../../../public/css/application.min.css" rel="stylesheet">

    <![endif]-->
    <link rel="shortcut icon" href="../../../public/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body class="login-page">

<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="text-center">
                <div class="col-sm-12 mb-lg">
                    <img  src="../../../public/img/errors/unhappy.png" alt="..." height="125" width="125">
                </div>
                <div class="col-sm-8 col-sm-offset-2 bg-white img-rounded">
                    <h1><span class="fw-semi-bold">{title}</span></h1>
                    <h3 class="mb-lg"> <span class="fw-semi-bold">{bold}</span><br>{text}</h3>
                    <button type="button" class="btn btn-primary btn-lg mb-lg">{button}</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        {site-year} &copy; {site-name} - {site-copyright}
    </footer>
</div>
<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>
