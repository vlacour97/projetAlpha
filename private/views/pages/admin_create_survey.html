<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main id="content" class="content" role="main">
        <ol class="breadcrumb">
            <li>{previous}</li>
            <li class="active">{title}</li>
        </ol>
        {btn_infos}
        <h1 class="page-title"><span class="fw-semi-bold">{title}</span></h1>


        <section class="row bg-white">
            <form method="post">
                <table class="table border-survey">
                    <colgroup>
                        <col class="col-md-2">
                        <col class="col-md-8">
                        <col class="col-md-2">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="text-center"> <h5> <span class="fw-semi-bold">{table/head/attr1}</span></h5></td>
                        <td></td>
                        <td class="text-center"> <h5> <span class="fw-semi-bold">{table/head/attr1}</span></h5></td>
                    </tr>

                    {add_answer_content}

                    <tr>
                        <td></td>
                        <td class="text-center">
                            <button type="button" class="addQuestion btn btn-link"> <i class="fa fa-plus-circle mr-xs" aria-hidden="true"></i>{table/add}</button>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="2"><h4 class="mt-n text-right fw-semi-bold">{table/foot/total} :</h4></th>
                        <th><h4 class="mt-n"><span class="fw-semi-bold total_nb_point">0</span>{table/foot/pt}</h4></th>
                    </tr>
                    </tfoot>
                </table>
            </form>
            <div class="col-md-12 text-center mt-n mb-lg">
                <button type="button" class="SaveButton btn btn-info">{save}</button>
            </div>
        </section>

    </main>
</div>


<!-- modal save-->
<div class="modal fade" id="SaveModal" tabindex="-1" role="dialog" aria-labelledby="SaveModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{modal_save/title}</h4>
            </div>
            <div class="modal-body text-center">

                <div class="col-xs-12">
                    <div class="form-group col-xs-8 col-xs-offset-2">
                        <input type="text" class="form-control" id="question" placeholder="{modal_save/input_placeholder}">
                    </div>
                </div>
                <button type="button" class="btn btn-primary save_survey">{modal_save/save}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{modal_save/abort}</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<script>
    var error_message = "{error/empty_questions}";
    var error_message2 = "{error/empty_name}";
</script>
