<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main id="content" class="content" role="main">
        <ol class="breadcrumb">
            <li>{chemin1}</li>
            <li class="active">{name}</li>
        </ol>
        <a href="?nav=survey/create_survey" class="btn btn-default pull-right mt-sm"><i class="fa fa-plus"></i></a>
        <h1 class="page-title"><span class="fw-semi-bold">{name}</span></h1>
        <section class="widget">
            <div class="widget-body">
                <div class="mt">
                    <table id="survey-table" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>{table/titleID}</th>
                            <th>{table/titleSurvey}</th>
                            <th>{table/titleCreationDate}</th>
                            <th>{table/titleModificationDate}</th>
                            <th class="text-center">{table/status}</th>
                            <th class=" no-sort text-center"> {table/titleAction} </th>
                        </tr>
                        </thead>
                        <tbody>
                        {survey_list}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>
<div class="modal fade" id="activateChoise" tabindex="-1" role="dialog" aria-labelledby="activateChoise">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="TIModalLabel">{modal-activate/title}</h4>
            </div>
            <div class="modal-body text-center">
                <p> <span class="fw-semi-bold">{modal-activate/description}</span></p>
                <div class="col-md-12">
                    &nbsp
                </div>
                <button type="button" class="btn btn-primary btnNext"><i class="fa fa-forward" aria-hidden="true"></i> {modal-activate/btnNext}</button>
                <button type="button" class="btn btn-danger btnDelete" ><i class="fa fa-ban" aria-hidden="true"></i> {modal-activate/btnDelete}</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script>
    var message = new Object();
    message.errorDeleteAnswer = "{error/deleteAnswer}";
    message.errorUpdateSurvey = "{error/updateSurvey}";
    message.errorCheckAvailability = "{error/checkAvailability}";
</script>
