<page backcolor="#FEFEFE" backimgx="center" backimgy="bottom" backimgw="100%" backtop="10mm" backbottom="30mm" backleft="10mm" footer="date;heure;page" style="font-size: 12pt">
    <br>
    <table cellspacing="0" style="width: 100%; text-align: left; font-size: 11pt;">
        <tr>
            <td rowspan="6" style="width:50%; ">
                <qrcode value="{survey_link}" c="L" style="border: none; width: 40mm;"></qrcode>
            </td>
            <td style="width:50%;" colspan="2" class="big">{student-fname} <span class="upcase">{student-name}</span><br><span class="little">{student-group}</span></td>
        </tr>
        <tr>
            <td style="width:14%; "><b>{address_lbl} :</b></td>
            <td style="width:36%">
                {student-address}
            </td>
        </tr>
        <tr>
            <td style="width:14%; "><b>{email_lbl} :</b></td>
            <td style="width:36%">{student-email}</td>
        </tr>
        <tr>
            <td style="width:14%; "><b>{phone_lbl} :</b></td>
            <td style="width:36%">{student-phone}</td>
        </tr>
        <tr>
            <td style="width:14%; "><b>{TE_lbl} :</b></td>
            <td style="width:36%">{student-TE}</td>
        </tr>
        <tr>
            <td style="width:14%; "><b>{TI_lbl} :</b></td>
            <td style="width:36%">{student-TI}</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table cellspacing="0" style="width: 100%; text-align: left; font-size: 11pt;">
        <col style="width: 5%">
        <col style="width: 75%;">
        <col style="width: 20%;">
        <thead>
        <tr>
            <th>{answer_lbl}</th>
            <th></th>
            <th class="text-center">{mark_lbl}</th>
        </tr>
        </thead>
        {survey_datas}
        <tr>
            <td colspan="3">&nbsp;<br><br></td>
        </tr>
        <tr>
            <td colspan="2" class="text-right big">
                <b>{total_lbl} :</b>
            </td>
            <td class="text-center"><span class="big">{total_mark}</span>/20</td>
        </tr>
    </table>
</page>
